services:
  worker:
    image: pilos/bbb-streaming-server:worker-dev-main
    depends_on:
      - redis
    environment:
      CONCURRENCY: 1
    deploy:
      mode: replicated
      replicas: 5
  controller:
    image: pilos/bbb-streaming-server:controller-dev-main
    ports:
      - "127.0.0.1:8900:3000"
    depends_on:
      - redis
  redis:
    image: redis:latest
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
